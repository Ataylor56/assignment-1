<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <title>Discussion Forum</title>
</head>

<body class="bg-light">
  <!-- Banner -->
  <div class="my-banner">Awesome Discussion Form</div>
  <!-- Banner -->

  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button class="btn btn-outline-danger modal-preauth" data-bs-toggle="modal"
              data-bs-target="#modal-signin-form">Sign
              In</button>
          </li>
          <li class="nav-item">
            <button id="menu-home" class="btn btn-outline-primary modal-postauth">Home</button>
          </li>
          <li class="nav-item">
            <button id="menu-about" class="btn btn-outline-primary modal-postauth">About</button>
          </li>
          <li class="nav-item">
            <button id="menu-signout" class="btn btn-outline-danger modal-postauth">Sign Out</button>
          </li>
        </ul>
        <form id="form-search" class="d-flex">
          <input name="searchKeys" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- Nav Bar -->

  <!-- Sign In Modal -->
  <div class="modal fade" id="modal-signin-form" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="modal-signin-form-label" aria-hidden="true" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-signin-form-label">Sign In, Please!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-signin" method="post">
            <div>
              <input type="email" name="email" placeholder="email address">
            </div>
            <div>
              <input type="password" name="password" placeholder="password">
            </div>
            <div>
              <button class="btn btn-outline-primary" type="submit">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Sign In Modal -->

  <!-- Popup Info Box Modal -->
  <div class="modal fade" id="modal-infobox" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="modal-infobox-title" aria-hidden="true" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-infobox-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-infobox-body">

        </div>
      </div>
    </div>
  </div>
  <!-- Popup Info Box Modal -->

    <!-- New Thread Modal -->
    <div class="modal fade" id="modal-create-thread" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="modal-create-thread-label" aria-hidden="true" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-create-thread-label">Create new Thread</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-create-thread-body">
          <form id="form-create-thread" method="post">
            <div>
              <input type="text" name="title" placeholder="Title of the thread" required minlength="2">
            </div>
            <div>
              <input type="text" name="keywords" placeholder="Search keys seperated by a blank" required minlength="2">
            </div>
            <div>
              <textarea name="content" cols="50" rows="5" placeholder="Content of the thread" required minlength="5"></textarea>
            </div>
            <div>
              <button type="submit" class="btn btn-outline-danger">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- New Thread Modal -->

   <!-- Create Account Modal -->
   <div class="modal fade" id="modal-create-account" data-backdrop="static" data-keyboard="false" tabindex="-1"
   aria-labelledby="modal-create-account-label" aria-hidden="true" role="dialog">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="modal-create-account-label">Create new Account</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body" id="modal-create-thread-body">
         <form id="form-create-account" method="post">
           <div>
             <input type="email" name="email" required placeholder="email address">
           </div>
           <div>
             <input type="password" name="password"  placeholder="password" required minlength="6">
           </div>
           <div>
            <input type="password" name="passwordConfirm"  placeholder="confirm password" required minlength="6">
          </div>
           <div>
             <button type="submit" class="btn btn-outline-primary">Create</button>
           </div>
         </form>
       </div>
     </div>
   </div>
 </div>
 <!-- Create Account Modal -->

  <!-- MAIN ROOT -->
  <div id='root' class="bg-light m-3 p-4"></div>
